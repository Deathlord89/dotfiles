name: update-flake-lock

on:
  workflow_dispatch: # Allows manual triggering
  schedule: # Run at 08:00 on Sunday
    - cron: "0 8 * * 0"

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v27
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.NIX_SECRETS_PAT }}
        with:
          commit-msg: "chore(flake): update inputs"
          pr-title: "chore(flake): update inputs"
          pr-labels: |
            dependencies
            automated

      - name: Merge PR
        if: ${{ steps.update.outputs.pull-request-number != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge --auto --rebase "${{ steps.update.outputs.pull-request-number }}"
