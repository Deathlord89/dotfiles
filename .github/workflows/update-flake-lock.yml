name: update-flake-lock

on:
  workflow_dispatch: # Allows manual triggering
  schedule: # Run at 08:00 on Sunday
    - cron: "0 8 * * 0"

jobs:
  update-lockfile:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20

      - name: Setup SSH for nix-secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NIX_SECRETS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        env:
          NIX_SECRETS_SSH_KEY: ${{ secrets.NIX_SECRETS_SSH_KEY }}

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v27
        id: update
        with:
          commit-msg: "chore(flake): update inputs"
          pr-title: "chore(flake): update inputs"
          pr-labels: |
            dependencies
            automated

      - name: Merge PR
        if: ${{ steps.update.outputs.pull-request-number != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge --auto --delete-branch --rebase "${{ steps.update.outputs.pull-request-number }}"
