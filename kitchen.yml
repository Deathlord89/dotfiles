# -*- coding: utf-8 -*-
# vim: ft=yaml
---
driver:
  name: vagrant
  provision: true
  synced_folders:
    - ['.', '/home/vagrant/dotfiles']
  customize:
    memory: 2048

provisioner:
  name: salt_solo
  require_chef: false
  is_file_root: true
  local_salt_root: test/saltstack
  salt_minion_extra_config:
    state_output: "changes"
    state_aggregate:
      - pkg
    state_tabular: true

verifier:
  name: inspec
  sudo: true
  inspec_tests:
    - name: 10_chezmoi
      path: test/integration/10_chezmoi_spec

platforms:
  - name: opensuse
    driver:
      box: generic/opensuse15
  - name: debian
    driver:
      box: generic/debian11  

suites:
  - name: minimal
    provisioner:
      state_top:
        base:
          "*":
            - prepare_chezmoi.minimal
      pillars:
        top.sls:
          base:
            '*':
              - default
        default.sls:
          env_override:
            minimal: 1

  - name: default
    provisioner:
      state_top:
        base:
          "*":
            - prepare_chezmoi
    excludes:
      - debian
